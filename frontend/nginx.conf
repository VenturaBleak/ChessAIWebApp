# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: serve index.html for unknown routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ─────────────────────────────────────────────────────────────────────────
  # Game Service (authoritative state) — keep /api prefix
  # Browser -> http://<frontend>:8080/api/...  → Nginx → http://game-svc:8000/api/...
  # ─────────────────────────────────────────────────────────────────────────
  location /api/ {
    proxy_pass http://game-svc:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 30s;
  }

  # ─────────────────────────────────────────────────────────────────────────
  # Engine Service (REST control endpoints, e.g. POST /engines/stop)
  # Browser -> /engine/... → Nginx → http://engine-svc:8001/...
  # ─────────────────────────────────────────────────────────────────────────
  location /engine/ {
    proxy_pass http://engine-svc:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 30s;
  }

  # ─────────────────────────────────────────────────────────────────────────
  # Engine Service (SSE streams: /engines/think, /engines/selfplay)
  # Browser -> /engine-events/engines/think → Nginx → http://engine-svc:8001/engines/think
  # Critical SSE settings: disable buffering; keep connection open.
  # ─────────────────────────────────────────────────────────────────────────
  location /engine-events/ {
    proxy_pass http://engine-svc:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # SSE essentials
    proxy_set_header Connection '';
    proxy_buffering off;
    proxy_cache off;
    gzip off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Optional CORS (handy if you ever hit via a different origin)
    #add_header Access-Control-Allow-Origin $http_origin always;
    #add_header Access-Control-Allow-Credentials "true" always;
    #add_header Access-Control-Allow-Headers "Cache-Control,Content-Type" always;
    #add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
    #if ($request_method = OPTIONS) { return 204; }
  }
}